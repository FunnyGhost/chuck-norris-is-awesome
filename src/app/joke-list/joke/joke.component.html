<div class="container joke">
  <div class="row">
    <div class="col-1" *ngIf='!isFavorite'>
      <i class="heart far fa-heart" (click)='onToggleFavorite()'></i>
    </div>
    <div class="col-1" *ngIf='isFavorite'>
      <i class="favorite heart fas fa-heart" (click)='onToggleFavorite()'></i>
    </div>
    <div class="col-11">
      <p>{{joke.joke}}</p>
    </div>

  </div>
</div>
